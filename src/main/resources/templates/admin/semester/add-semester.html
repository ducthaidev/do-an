<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Admin Pannel</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/static/admin/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/static/admin/css/sb-admin-2.min.css}" rel="stylesheet">
  <script th:src="@{/static/admin/vendor/jquery/jquery.min.js}"></script>
  <!---react-->
  <script src="/static/js/reactjs/polyfill.js"></script>
  <script
    crossorigin
    src="/static/js/reactjs/react.development.js"
  ></script>
  <script
    crossorigin
    src="/static/js/reactjs/react-dom.development.js"
  ></script>
  <script src="/static/js/reactjs/babel.min.js"></script>
  <script src="/static/js/axios.min.js"></script>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <div th:replace="~{admin/fragments/side-bar :: sidebar}"></div>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <div th:replace="~{/admin/fragments/navbar :: navbar}"></div>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <h1 className="h3 mb-4 text-gray-800"></h1>
        <!-- Page Heading -->
        <div id="app"></div>
        <script type="text/babel">
          function App() {
            // -state
            const [sessions, setSessions] = React.useState()
            // -ref
            const sessionRef = React.useRef();
            const startDayRef = React.useRef();
            const endDayRef = React.useRef();
            const termNumberInputRef = React.useRef();
            // -effect
            React.useEffect(() => {
              getSession()
                .then((sessions) => {
                  setSessions(sessions)
                })
                .catch((err) => {
                  console.log(err)
                })
            }, [])
            // -fetch
            const getSession = () => {
              return axios.get(
                `/admin/session`
              )
            }
            // -component
            const sessionOption = (sessionData) => sessionData.map((session) => {
              return (
                <option key={session.id} value={session.id}>{session.name}</option>
              )
            })
            // -submit
            const onSubmit = (e) => {
              e.preventDefault()
              axios({
                method: 'POST',
                url: `/api/admin/semesters`,
                headers: {
                  'Content-Type': 'application/json'
                },
                data: {
                  termNumber: termNumberInputRef.current.value,
                  sessionId: sessionRef.current.value,
                  startDay: startDayRef.current.value,
                  endDay: endDayRef.current.value,
                }
              })
                .then(() => {
                  alert('Cập Nhật Thành Công')
                  location.reload()
                })
                .catch(err => {
                  alert('Cập Nhật Thất Bại ' + err)
                  location.reload()
                })
            }
            // -change
            return (
              <div>
                <h1 className="h3 mb-4 text-gray-800">Thêm Học Kỳ</h1>
                <form onSubmit={onSubmit}>
                  <div className="form-group">
                    <label>Khoá</label>
                    <select className="form-control" id="sessionInput" ref={sessionRef}>
                      {sessions && sessionOption(sessions)}
                    </select>
                  </div>
                  <div className="form-group">
                    <label htmlFor="startDayInput">Ngày Bắt Đầu</label>
                    <input className="form-control"
                           ref={startDayRef}
                           type="date" id="startDayInput"/>
                  </div>
                  <div className="form-group">
                    <label htmlFor="endDayInput">Ngày Kết Thúc</label>
                    <input className="form-control" type="date"
                           ref={endDayRef}
                           id="endDayInput"/>
                  </div>
                  <div className="form-group">
                    <label htmlFor="termNumberInput">Học Kỳ Số</label>
                    <select className="form-control" id="termNumberInput" ref={termNumberInputRef}>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                    </select>
                  </div>
                  <button type="submit" className="btn btn-primary">Thêm</button>
                </form>
              </div>
            )
          }

          ReactDOM.render(React.createElement(App), document.getElementById('app'))
        </script>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="~{/admin/fragments/logout-modal :: logout}"></div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/static/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/static/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/static/admin/js/sb-admin-2.min.js}"></script>
</body>

</html>
