  <!-- Custom styles for this template-->

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <div th:replace="~{admin/fragments/side-bar :: sidebar}"></div>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <div th:replace="~{/admin/fragments/navbar :: navbar}"></div>

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">Thêm Niên Khoá</h1>
        <form name="addStudent" th:action="@{/admin/nien-khoa/them}" method="post" th:object="${sessionCreation}">
          <div class="form-group">
            <label for="sessionNameInput">Tên Niên Khoá</label>
            <p style ="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            <input type="text" th:field="*{name}" class="form-control" id="sessionNameInput">
          </div>
          <button type="submit" class="btn btn-primary">Thêm</button>
        </form>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->
  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
<div id="message" th:if="${message}" th:text="${message}"></div>
