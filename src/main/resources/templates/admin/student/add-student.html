<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Thêm Sinh Viên</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/static/admin/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/static/admin/css/sb-admin-2.min.css}" rel="stylesheet">
  <script src="/static/js/axios.min.js"></script>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <div th:replace="~{admin/fragments/side-bar :: sidebar}"></div>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <div th:replace="~{/admin/fragments/navbar :: navbar}"></div>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">Thêm Sinh Viên</h1>
        <!-- Form Thêm-->
        <form name="addStudent" th:action="@{/admin/sinh-vien/them}" th:object="${newStudentRequest}"
              method="post">
          <div class="form-group">
            <label for="usernameInput">Mã Số Sinh Viên</label>
            <input type="text" th:field="*{username}" class="form-control" id="usernameInput" autocomplete="off">
            <p style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
          </div>
          <div class="form-group">
            <label for="passwordInput">Mật Khẩu</label>
            <input type="password" th:field="*{password}" class="form-control" id="passwordInput" autocomplete="off">
            <p style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
          </div>
          <div class="form-group">
            <label for="repasswordInput">Nhập Lại Mật Khẩu</label>
            <input type="password" th:field="*{repassword}" class="form-control" id="repasswordInput">
            <p style="color: red;" th:if="${#fields.hasErrors('repassword')}" th:errors="*{repassword}"></p>
          </div>
          <div class="form-group">
            <label for="firstNameInput">Họ</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstNameInput">
            <p style="color: red;" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
          </div>
          <div class="form-group">
            <label for="lastNameInput">Tên</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastNameInput">
            <p style="color: red;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
          </div>
          <div class="form-group">
            <label for="birthInput">Ngày Sinh</label>
            <input class="form-control" th:field="*{birth}" type="date" value="2011-08-19" id="birthInput">
            <p style="color: red;" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}"></p>
          </div>
          <div class="form-group">
            <label for="placeInput">Thường Trú</label>
            <input type="text" th:field="*{place}" class="form-control" id="placeInput">
            <p style="color: red;" th:if="${#fields.hasErrors('place')}" th:errors="*{place}"></p>
          </div>
          <div class="form-group">
            <label for="phoneNumberInput">Số Điện Thoại</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumberInput">
            <p style="color: red;" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
          </div>
          <div class="form-group">
            <label for="sessionInput">Niên Khoá</label>
            <div th:if="${sessionNames != null and sessionNames.size() &gt; 0}">
              <select class="form-control" th:field="*{sessionName}" id="sessionInput" onchange="onSessionChange()">
                <th:block th:each="sessionName : ${sessionNames}">
                  <option th:text="${sessionName.name}" th:value="${sessionName.name}"></option>
                </th:block>
              </select>
            </div>
            <div style="color: red;" th:if="${sessionNames == null or sessionNames.size == 0}">
              Không thể tạo sinh viên mới vì thiếu "niên khoá" trong cơ sở dữ liệu
            </div>
            <p style="color: red;" th:if="${#fields.hasErrors('sessionName')}" th:errors="*{sessionName}"></p>
          </div>
          <div class="form-group">
            <label for="classInput">Thuộc Lớp Đại Cương:</label>
            <div>
              <select class="form-control" id="classInput" th:field="*{classId}">
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="classInput">Giới Tính:</label>
            <div>
              <select class="form-control" id="genderInput" th:field="*{gender}">
                <option value="false">Nam</option>
                <option value="true">Nữ</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Thêm</button>
        </form>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->
  </div>
  <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
<script>
  const getParamValue = (name) => {
    const urlString = window.location.href
    const url = new URL(urlString)
    const value = url.searchParams.get(name)
    if (value) {
      return value
    }
    return null
  }
  if (getParamValue("message") === "success") {
    alert("Chúc Mừng, Bạn Đã Thêm THÀNH CÔNG Sinh viên ✔")
  }
  if (getParamValue("message") === "error") {
    alert("Chia Buồn, Bạn Đã Thêm Sinh viên Thất Bại ❌")
  }
</script>
<script>
  // get session with name
  const getGeneralClass = (sessionId) => {
    return axios.get(`/api/classes?sessionId=${sessionId}`)
  }
  const getSessionsWithName = (classInputElement, sessionValue) => {
    axios.get(`/api/admin/sessions?name=${sessionValue}`)
      .then((session) => {
        // get generel class with session id
        getGeneralClass(session.id)
          .then((classes) => {
            classes.forEach(c => {
              classInputElement.appendChild(classOption(c))
            })
          })
          .catch(err => console.log(err))
      })
      .catch(err => console.log(err))
  }
  const removeAllChild = (parent) => {
    while (parent.firstChild) {
      parent.removeChild(parent.lastChild)
    }
  }
  const classOption = (clazz) => {
    const option = document.createElement('option')
    option.value = clazz.id
    option.text = clazz.name
    return option
  }
  const onSessionChange = () => {
    const sessionInput = document.getElementById('sessionInput')
    const classInput = document.getElementById('classInput')
    removeAllChild(classInput)
    getSessionsWithName(classInput, sessionInput.value)
  }
  const sessionInput = document.getElementById('sessionInput')
  const classInput = document.getElementById('classInput')
  getSessionsWithName(classInput, sessionInput.value)
</script>
<!-- Logout Modal-->
<div th:replace="~{/admin/fragments/logout-modal :: logout}"></div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/static/admin/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/static/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/static/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/static/admin/js/sb-admin-2.min.js}"></script>
</body>

</html>
