<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <script th:src="@{/static/js/jquery-3.6.0.min.js}"></script>
  <link rel="stylesheet" th:href="@{/static/css/bootstrap/bootstrap.min.css}"/>
  <script th:src="@{/static/js/bootstrap/bootstrap.min.js}"></script>
  <link rel="stylesheet" th:href="@{/static/css/login.css}">
</head>
<body>
<div class="bg-image"></div>
<div class="bg-text">
  <img th:src="@{/static/images/login/hactech.png}" alt="Logo Hactech" width="500" height="130">
  <hr style="border: 0.1px solid white;"/>
  <form class="form-signin" th:action="@{/login}" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Đăng Nhập</h1>
    <label for="inputEmail" class="sr-only">Mã Số Sinh Viên</label>
    <input type="email" id="inputEmail" class="form-control" name="username" placeholder="Mã Số Sinh Viên" required
           autofocus>
    <label for="inputPassword" class="sr-only">Mật Khẩu</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Mật Khẩu" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Đăng Nhập</button>
  </form>
</div>
</body>
</html>
