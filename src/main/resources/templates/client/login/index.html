<body style="background-color: #666666;">

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" th:action="@{/login}" method="post">
					<span class="login100-form-title p-b-43">
						Đăng Nhập Để Tiếp Tục
					</span>
        <p th:if="${loginError}" class="login100-form-title p-b-5" style="font-size: 20px; color: red">Sai Tài Khoản
          Hoặc Mật
          Khẩu</p>

        <div class="wrap-input100" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="username">
          <span class="focus-input100"></span>
          <span class="label-input100">Mã Số Sinh Viên</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" name="password">
          <span class="focus-input100"></span>
          <span class="label-input100">Mật Khẩu</span>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Đăng Nhập
          </button>
        </div>

      </form>

      <div class="login100-more" style="background-image: url('static/images/login/1tru_so_chinh_92a.jpg');">
      </div>
    </div>
  </div>
</div>


<!--===============================================================================================-->

</body>
</html>
