    </div>
    <script>
      document.querySelectorAll('.custom-nav-item').forEach(item => {
        item.addEventListener('click', event => {
          item.children.item(0).classList.toggle("collapsed")
          item.children.item(1).classList.toggle("show")
          document.querySelectorAll('.custom-nav-item').forEach(otherItem => {
            if (!otherItem.children.item(0).classList.contains('collapsed') && otherItem !== item) {
              otherItem.children.item(0).classList.toggle("collapsed")
              otherItem.children.item(1).classList.toggle("show")
            }
          })
        })
      })
